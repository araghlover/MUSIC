<body>

    <!-- Ø§Ú¯Ø± Ù…ÛŒØ®ÙˆØ§Ù‡ÛŒØ¯ ÙÙ‚Ø· Ø¯Ø± ØµÙØ­Ù‡ Ø§ÙˆÙ„ Ø¨Ø§Ø´Ø¯ØŒ Ù…ÛŒâ€ŒØªÙˆØ§Ù†ÛŒÙ… Ø¯Ø± JS Ú©Ù†ØªØ±Ù„ Ú©Ù†ÛŒÙ…ØŒ Ø§Ù…Ø§ Ø§ÛŒÙ†Ø¬Ø§ Ù‡Ù…ÛŒØ´Ù‡ Ù‡Ø³Øª Ú†ÙˆÙ† Ø¯Ø±Ø®ÙˆØ§Ø³Øª Ú©Ø±Ø¯ÛŒØ¯ "Ú¯Ø²ÛŒÙ†Ù‡ ØµÙØ­Ù‡ Ø§ÙˆÙ„" -->
    <a href="https://araghlover.github.io/MUSIC/" class="top-link-btn" id="external-link">

    <div id="setup-screen">
        <h1>Ø¨Ø·Ø±ÛŒ Ø¨Ø§Ø²ÛŒ ğŸ¾</h1>
        <div class="input-group">
            <input type="text" id="player-name" placeholder="Ù†Ø§Ù… Ø¨Ø§Ø²ÛŒÚ©Ù†" maxlength="12" onkeypress="handleEnter(event)">
            <button class="btn" onclick="addPlayer()">+</button>
        </div>

        <button class="btn btn-start" onclick="startGame()">Ø´Ø±ÙˆØ¹ Ø¨Ø§Ø²ÛŒ</button>

    <div id="game-board">
        <!-- Ù¾Ø³â€ŒØ²Ù…ÛŒÙ†Ù‡ Ø±Ù†Ú¯ÛŒ Ú†Ø±Ø®Ù†Ø¯Ù‡ -->
        <div id="zones-background"></div>

        <button id="reset-btn" class="btn" onclick="resetGame()">Ø¨Ø§Ø²Ú¯Ø´Øª</button>
        
        <div id="bottle-wrapper">
            <!-- 
                ==========================================================
                Ù…Ù‡Ù…: Ø­ØªÙ…Ø§ ÙØ§ÛŒÙ„ Ø¹Ú©Ø³ Ø®ÙˆØ¯ Ø±Ø§ Ø¨Ø§ Ù†Ø§Ù… bottle.png Ø¯Ø± Ú©Ù†Ø§Ø± Ø§ÛŒÙ†
                ÙØ§ÛŒÙ„ HTML Ù‚Ø±Ø§Ø± Ø¯Ù‡ÛŒØ¯.
                ==========================================================
            -->
            <img id="bottle" src="bottle.png" alt="Ø¨Ø·Ø±ÛŒ" onerror="this.style.display='none'; alert('Ù„Ø·ÙØ§ ÙØ§ÛŒÙ„ bottle.png Ø±Ø§ Ø§Ø¶Ø§ÙÙ‡ Ú©Ù†ÛŒØ¯');">
        </div>

        <button id="spin-btn" class="btn" onclick="spinBottle()">Ø¨Ú†Ø±Ø®ÙˆÙ†!</button>
    </div>

    <script>
        let players = [];
        let playerColors = [];
        let currentRotation = 0;
        let isSpinning = false;

        const nameInput = document.getElementById('player-name');
        const errorDiv = document.getElementById('error-msg');
        const setupScreen = document.getElementById('setup-screen');
        const gameBoard = document.getElementById('game-board');
        const playersList = document.getElementById('players-list');
        const spinBtn = document.getElementById('spin-btn');
        const bottle = document.getElementById('bottle');
        const zonesBg = document.getElementById('zones-background');
        const externalLink = document.getElementById('external-link');

        // Ù¾Ø§Ù„Øª Ø±Ù†Ú¯ÛŒ Ø¨Ø±Ø§ÛŒ Ø¯Ø§Ø±Ú© Ù…ÙˆØ¯ (Ú©Ù…ÛŒ Ø²Ù†Ø¯Ù‡â€ŒØªØ± Ø¨Ø±Ø§ÛŒ Ú©Ù†ØªØ±Ø§Ø³Øª)
        const colorPalette = [
            '#ef4444', // Ù‚Ø±Ù…Ø²
            '#f97316', // Ù†Ø§Ø±Ù†Ø¬ÛŒ
            '#facc15', // Ø²Ø±Ø¯
            '#84cc16', // Ù„ÛŒÙ…ÙˆÛŒÛŒ
            '#10b981', // Ø³Ø¨Ø² Ø²Ù…Ø±Ø¯ÛŒ
            '#06b6d4', // ÙÛŒØ±ÙˆØ²Ù‡â€ŒØ§ÛŒ
            '#3b82f6', // Ø¢Ø¨ÛŒ
            '#6366f1', // Ù†ÛŒÙ„ÛŒ
            '#8b5cf6', // Ø¨Ù†ÙØ´
            '#d946ef', // ØµÙˆØ±ØªÛŒ
            '#f43f5e', // Ø³Ø±Ø®Ø§Ø¨ÛŒ
            '#94a3b8'  // Ø®Ø§Ú©Ø³ØªØ±ÛŒ
        ];

        function showError(msg) {
            errorDiv.textContent = msg;
            errorDiv.style.opacity = '1';
            setTimeout(() => errorDiv.style.opacity = '0', 3000);
        }

        function addPlayer() {
            const name = nameInput.value.trim();
            if (!name) return showError("Ù„Ø·ÙØ§ Ù†Ø§Ù… Ø±Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯");
            if (players.includes(name)) return showError("Ù†Ø§Ù… ØªÚ©Ø±Ø§Ø±ÛŒ Ø§Ø³Øª");
            if (players.length >= 12) return showError("Ø­Ø¯Ø§Ú©Ø«Ø± Û±Û² Ù†ÙØ±");

            players.push(name);
            renderPlayerList();
            nameInput.value = '';
            nameInput.focus();
        }

        function removePlayer(index) {
            players.splice(index, 1);
            renderPlayerList();
        }

        function handleEnter(e) { if (e.key === 'Enter') addPlayer(); }

        function renderPlayerList() {
            playersList.innerHTML = '';
            players.forEach((player, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${player}</span><button class="remove-btn" onclick="removePlayer(${index})">Ã—</button>`;
                playersList.appendChild(li);
            });
        }

        function startGame() {
            if (players.length < 2) return showError("Ø­Ø¯Ø§Ù‚Ù„ Û² Ù†ÙØ± Ù„Ø§Ø²Ù… Ø§Ø³Øª");
            
            playerColors = players.map((_, i) => colorPalette[i % colorPalette.length]);

            // Ù…Ø®ÙÛŒ Ú©Ø±Ø¯Ù† Ø¯Ú©Ù…Ù‡ Ù„ÛŒÙ†Ú© Ø®Ø§Ø±Ø¬ÛŒ Ù‡Ù†Ú¯Ø§Ù… Ø´Ø±ÙˆØ¹ Ø¨Ø§Ø²ÛŒ
            externalLink.style.display = 'none';

            setupScreen.style.opacity = '0';
            setTimeout(() => {
                setupScreen.style.display = 'none';
                gameBoard.style.display = 'block';
                setTimeout(() => {
                    gameBoard.style.opacity = '1';
                    arrangePlayers();
                    drawZones();
                }, 50);
            }, 500);
        }

        function resetGame() {
            gameBoard.style.opacity = '0';
            setTimeout(() => {
                gameBoard.style.display = 'none';
                setupScreen.style.display = 'block';
                
                // Ù†Ù…Ø§ÛŒØ´ Ù…Ø¬Ø¯Ø¯ Ø¯Ú©Ù…Ù‡ Ù„ÛŒÙ†Ú© Ø®Ø§Ø±Ø¬ÛŒ
                externalLink.style.display = 'flex';

                document.querySelectorAll('.player-spot').forEach(el => el.remove());
                currentRotation = 0;
                bottle.style.transform = `rotate(0deg)`;
                resetHighlights();
                
                setTimeout(() => setupScreen.style.opacity = '1', 50);
            }, 500);
        }

        function drawZones() {
            const total = players.length;
            const step = 360 / total;
            
            let gradientStr = 'conic-gradient(';
            
            for(let i=0; i<total; i++) {
                const start = i * step;
                const end = (i + 1) * step;
                gradientStr += `${playerColors[i]} ${start}deg ${end}deg`;
                if (i < total - 1) gradientStr += ', ';
            }
            gradientStr += ')';

            zonesBg.style.background = gradientStr;
            zonesBg.style.transform = `translate(-50%, -50%) rotate(-${step/2}deg)`;
        }

        function arrangePlayers() {
            const radius = Math.min(window.innerWidth, window.innerHeight) * 0.35; 
            const totalPlayers = players.length;
            const angleStep = 360 / totalPlayers;

            players.forEach((player, index) => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-spot';
                playerDiv.id = `player-${index}`;
                playerDiv.textContent = player;
                
                // Ø±Ù†Ú¯ Ø­Ø§Ø´ÛŒÙ‡ Ø¨Ø§Ø²ÛŒÚ©Ù† Ù‡Ù…Ø±Ù†Ú¯ Ù†Ø§Ø­ÛŒÙ‡ Ø§Ùˆ
                playerDiv.style.borderColor = playerColors[index];
                // Ø³Ø§ÛŒÙ‡ Ø±Ù†Ú¯ÛŒ Ø®ÙÛŒÙ
                playerDiv.style.boxShadow = `0 0 10px ${playerColors[index]}40`;

                const angleDeg = (index * angleStep) - 90; 
                const angleRad = angleDeg * (Math.PI / 180);
                const x = radius * Math.cos(angleRad);
                const y = radius * Math.sin(angleRad);

                playerDiv.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(0)`;
                gameBoard.appendChild(playerDiv);

                setTimeout(() => {
                    playerDiv.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(1)`;
                }, index * 100);
            });
        }

        function resetHighlights() {
            document.querySelectorAll('.player-spot').forEach(el => {
                el.classList.remove('winner', 'dimmed');
            });
        }

        function spinBottle() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;
            
            resetHighlights();

            const minSpins = 5;
            const randomAngle = Math.floor(Math.random() * 360);
            const totalDegrees = (minSpins * 360) + randomAngle;
            
            currentRotation += totalDegrees;
            bottle.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                spinBtn.disabled = false;
                highlightWinner();
            }, 4000); 
        }

        function highlightWinner() {
            const finalAngle = currentRotation % 360;
            const totalPlayers = players.length;
            const angleStep = 360 / totalPlayers;
            
            let winningIndex = Math.round(finalAngle / angleStep);
            if (winningIndex === totalPlayers) winningIndex = 0;

            players.forEach((_, index) => {
                const el = document.getElementById(`player-${index}`);
                if (index === winningIndex) {
                    el.classList.add('winner');
                } else {
                    el.classList.add('dimmed');
                }
            });
        }
    </script>
