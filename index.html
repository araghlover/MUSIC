<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پلی‌لیست سنتی من</title>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css');
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            /* رنگ پس‌زمینه کل صفحه (بیرون قاب) - سرمه‌ای تیره هماهنگ با قاب */
            background-color: #0f172a;
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
        }

        /* تنظیمات اسلایدر (Seek Bar) با رنگ طلایی */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #b45309; /* طلایی تیره */
            margin-top: -6px;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(180, 83, 9, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #e2e8f0; /* طوسی روشن برای زمینه سفید */
            border-radius: 2px;
        }

        /* کانتینر اصلی که عکس قاب را نگه می‌دارد */
        .frame-container {
            /* نام فایل عکس باید bg.jpg باشد */
            background-image: url('bg.jpg'); 
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            
            /* نسبت تصویر قاب (تقریباً 3 به 5) */
            aspect-ratio: 9/16; 
            max-height: 90vh;
            width: auto;
            
            /* پدینگ‌های درصدی برای هل دادن محتوا به داخل کادر سفید */
            /* بالا: حدود 30% برای رد کردن هدر "فرمان" */
            padding-top: 32%; 
            /* پایین: حدود 12% برای رد کردن حاشیه پایین */
            padding-bottom: 12%;
            /* چپ و راست: حدود 14% برای رد کردن حاشیه گل و مرغ */
            padding-left: 14%;
            padding-right: 14%;
        }

        /* تنظیم ارتفاع لیست پخش */
        .playlist-scroll {
            scrollbar-width: thin;
            scrollbar-color: #b45309 transparent;
        }
        .playlist-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .playlist-scroll::-webkit-scrollbar-thumb {
            background-color: #b45309;
            border-radius: 4px;
        }

        /* آیتم در حال پخش */
        .playing-row {
            background-color: rgba(180, 83, 9, 0.1); /* طلایی خیلی کم‌رنگ */
            border-right: 3px solid #b45309; /* خط طلایی */
        }

        .spin-slow {
            animation: spin 10s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .paused-anim {
            animation-play-state: paused;
        }
    </style>
</head>
<body class="flex items-center justify-center p-2">

    <!-- این دیو نقش قاب عکس را بازی می‌کند -->
    <div class="frame-container w-full max-w-lg flex flex-col relative text-slate-800">
        
        <!-- محتوای داخل کادر سفید -->
        <div class="flex-1 flex flex-col h-full overflow-hidden">
            
            <!-- عنوان بالای پلیر -->
            <div class="text-center mb-2">
                <h1 class="text-lg font-bold text-slate-900">پلی‌لیست سنتی</h1>
            </div>

            <!-- بخش کاور و کنترل‌ها -->
            <div class="flex flex-col items-center mb-4 px-2">
                <!-- کاور موزیک -->
                <div class="w-24 h-24 rounded-full border-4 border-amber-700/20 shadow-md mb-3 flex items-center justify-center relative overflow-hidden bg-slate-100" id="albumArt">
                    <i data-lucide="music" class="w-10 h-10 text-amber-700 opacity-60"></i>
                </div>

                <!-- اطلاعات آهنگ -->
                <h2 id="songTitle" class="text-lg font-bold text-slate-900 mb-0 w-full text-center truncate">در حال بارگذاری...</h2>
                <p id="artistName" class="text-amber-700 text-xs mb-3 text-center">...</p>

                <!-- نوار پیشرفت -->
                <div class="w-full mb-1 flex justify-between text-[10px] text-slate-500 font-mono">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <input type="range" id="progressBar" value="0" class="w-full mb-4" disabled>

                <!-- دکمه‌های کنترل -->
                <div class="flex items-center justify-center gap-6 text-amber-900">
                    <button id="prevBtn" class="hover:text-amber-600 transition active:scale-95">
                        <i data-lucide="skip-back" class="w-6 h-6"></i>
                    </button>
                    
                    <button id="playBtn" class="bg-amber-700 text-white rounded-full p-3 hover:bg-amber-800 transition shadow-lg active:scale-95">
                        <i data-lucide="play" class="w-6 h-6 fill-current"></i>
                    </button>
                    
                    <button id="nextBtn" class="hover:text-amber-600 transition active:scale-95">
                        <i data-lucide="skip-forward" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>

            <!-- خط جداکننده تزیینی -->
            <div class="border-t border-amber-700/20 w-3/4 mx-auto mb-2"></div>

            <!-- لیست پخش -->
            <div class="flex-1 overflow-y-auto playlist-scroll px-1">
                <ul id="playlistContainer" class="space-y-1 pb-2">
                    <li class="text-center text-xs text-slate-400 mt-4">در حال خواندن فایل...</li>
                </ul>
            </div>
        </div>

        <!-- عنصر صوتی مخفی -->
        <audio id="audioPlayer"></audio>
    </div>

    <script>
        lucide.createIcons();

        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const playlistContainer = document.getElementById('playlistContainer');
        const albumArt = document.getElementById('albumArt');

        let playlist = [];
        let currentTrackIndex = 0;
        let isPlaying = false;

        async function loadPlaylistFile() {
            try {
                const timestamp = new Date().getTime();
                const response = await fetch(`playlist.txt?t=${timestamp}`, {
                    cache: "no-store"
                });

                if (!response.ok) throw new Error("فایل پیدا نشد");

                const text = await response.text();
                parsePlaylist(text);
            } catch (error) {
                console.warn("حالت پیش‌نمایش:", error);
                const fallbackData = `
https://dl.pmcmusic.tv/1402/09/Hayedeh%20-%20Saghi.mp3,ساقی,هایده
https://cdn.musicgitar.ir/Music/Mahasti/320/Mahasti%20-%20Mosafer%20[320].mp3?src=musicgitar,مسافر,مهستی
                `;
                parsePlaylist(fallbackData);
            }
        }

        function parsePlaylist(text) {
            const lines = text.split('\n');
            playlist = lines
                .map(line => line.trim())
                .filter(line => line.length > 0 && !line.startsWith('#'))
                .map(line => {
                    const parts = line.split(',');
                    return {
                        url: parts[0]?.trim(),
                        title: parts[1]?.trim() || "بدون نام",
                        artist: parts[2]?.trim() || "ناشناس"
                    };
                });

            if (playlist.length > 0) {
                renderPlaylistUI();
                loadTrack(0, false);
            } else {
                songTitle.innerText = "لیست خالی";
                artistName.innerText = "";
                playlistContainer.innerHTML = '<li class="text-center text-xs text-red-500">آهنگی پیدا نشد</li>';
            }
        }

        function renderPlaylistUI() {
            playlistContainer.innerHTML = '';
            playlist.forEach((track, index) => {
                const li = document.createElement('li');
                li.className = `p-2 rounded cursor-pointer flex items-center justify-between text-xs group hover:bg-amber-50 transition ${index === currentTrackIndex ? 'playing-row' : ''}`;
                li.innerHTML = `
                    <div class="flex flex-col overflow-hidden">
                        <span class="font-bold truncate text-slate-800 group-hover:text-amber-900">${track.title}</span>
                        <span class="text-[10px] text-slate-500 truncate">${track.artist}</span>
                    </div>
                    ${index === currentTrackIndex ? '<i data-lucide="music-2" class="w-3 h-3 text-amber-700"></i>' : ''}
                `;
                li.onclick = () => loadTrack(index, true);
                playlistContainer.appendChild(li);
            });
            lucide.createIcons();
        }

        function loadTrack(index, playImmediately) {
            currentTrackIndex = index;
            const track = playlist[index];
            
            audio.src = track.url;
            songTitle.innerText = track.title;
            artistName.innerText = track.artist;
            
            renderPlaylistUI();

            if (playImmediately) {
                playSong();
            } else {
                pauseSong();
            }
        }

        function playSong() {
            isPlaying = true;
            audio.play().catch(e => console.log("خطا:", e));
            playBtn.innerHTML = '<i data-lucide="pause" class="w-6 h-6 fill-current"></i>';
            albumArt.classList.add('spin-slow');
            albumArt.classList.remove('paused-anim');
            lucide.createIcons();
        }

        function pauseSong() {
            isPlaying = false;
            audio.pause();
            playBtn.innerHTML = '<i data-lucide="play" class="w-6 h-6 fill-current"></i>';
            albumArt.classList.add('paused-anim');
            lucide.createIcons();
        }

        function togglePlay() {
            if (isPlaying) pauseSong();
            else playSong();
        }

        function nextSong() {
            let nextIndex = currentTrackIndex + 1;
            if (nextIndex >= playlist.length) nextIndex = 0;
            loadTrack(nextIndex, true);
        }

        function prevSong() {
            let prevIndex = currentTrackIndex - 1;
            if (prevIndex < 0) prevIndex = playlist.length - 1;
            loadTrack(prevIndex, true);
        }

        audio.addEventListener('timeupdate', (e) => {
            const { duration, currentTime } = e.srcElement;
            if (isNaN(duration)) return;
            
            const progressPercent = (currentTime / duration) * 100;
            progressBar.value = progressPercent;
            currentTimeEl.innerText = formatTime(currentTime);
            durationEl.innerText = formatTime(duration);
        });

        progressBar.addEventListener('input', () => {
            const duration = audio.duration;
            audio.currentTime = (progressBar.value / 100) * duration;
        });
        
        audio.addEventListener('loadedmetadata', () => {
            progressBar.disabled = false;
            durationEl.innerText = formatTime(audio.duration);
        });

        audio.addEventListener('ended', nextSong);

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' + sec : sec}`;
        }

        playBtn.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);

        loadPlaylistFile();

    </script>
</body>
</html>
