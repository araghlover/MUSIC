<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پلی‌لیست سنتی من</title>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css');
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #020617; /* رنگ پس‌زمینه صفحه (خیلی تیره) */
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
        }

        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: #fbbf24; /* طلایی روشن */
            margin-top: -4px;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(251, 191, 36, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        /* کانتینر اصلی پلیر با تم سرمه‌ای */
        .player-card {
            background: #0f172a; /* سرمه‌ای تیره */
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px; /* کمی عریض‌تر برای جا شدن دکمه‌ها کنار متن */
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: white;
        }

        .playlist-scroll {
            scrollbar-width: thin;
            scrollbar-color: #fbbf24 transparent;
            max-height: 200px;
        }
        .playlist-scroll::-webkit-scrollbar {
            width: 3px;
        }
        .playlist-scroll::-webkit-scrollbar-thumb {
            background-color: #fbbf24;
            border-radius: 3px;
        }

        .playing-row {
            background-color: rgba(251, 191, 36, 0.1);
            border-right: 2px solid #fbbf24;
        }

        .spin-slow {
            animation: spin 4s linear infinite;
        }
        @keyframes spin {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }
        .paused-anim {
            animation-play-state: paused;
        }

        /* استایل هدر بزرگتر */
        .header-container {
            background-image: url('bg.png'); 
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            min-height: 160px; /* ارتفاع متناسب */
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .header-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #0f172a, transparent 80%);
        }

        .rotating-disc {
            position: absolute;
            top: 50%;
            right: 9px;
            width: 154px;
            border-radius: 50%;
            filter: drop-shadow(-4px 4px 8px rgba(0, 0, 0, 0.6));
            transform: translateY(-50%);
            z-index: 20;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 min-h-screen">

    <div class="player-card flex flex-col relative">
        
        <!-- هدر -->
        <div class="header-container">
            <div class="header-overlay"></div>
            <img src="safhe.png" alt="Vinyl Disc" class="rotating-disc paused-anim" id="vinylDisc">
        </div>

        <!-- بدنه پلیر (سرمه‌ای) -->
        <div class="flex flex-col px-5 py-5 w-full">
            
            <!-- ردیف اصلی: اطلاعات آهنگ + دکمه‌ها -->
            <div class="flex flex-row items-center justify-between w-full mb-5 gap-3">
                
                <!-- اطلاعات آهنگ (سمت راست) -->
                <div class="flex flex-col overflow-hidden text-right flex-1 min-w-0 pr-1">
                    <h2 id="songTitle" class="text-lg font-bold text-white mb-0.5 truncate tracking-wide leading-tight">انتخاب آهنگ...</h2>
                    <p id="artistName" class="text-gray-400 text-xs font-light truncate">...</p>
                </div>

                <!-- دکمه‌های کنترل (سمت چپ) - جلو متن -->
                <div class="flex items-center gap-3 shrink-0">
                    <button id="prevBtn" class="text-gray-400 hover:text-amber-400 transition active:scale-95 p-1">
                        <i data-lucide="skip-back" class="w-5 h-5"></i>
                    </button>
                    
                    <button id="playBtn" class="bg-amber-600 text-white rounded-full p-3 hover:bg-amber-500 transition shadow-lg shadow-amber-900/50 active:scale-95 flex items-center justify-center">
                        <i data-lucide="play" class="w-5 h-5 fill-current ml-0.5"></i>
                    </button>
                    
                    <button id="nextBtn" class="text-gray-400 hover:text-amber-400 transition active:scale-95 p-1">
                        <i data-lucide="skip-forward" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- نوار پیشرفت -->
            <div class="w-full mb-1 flex justify-between text-[10px] text-gray-500 font-mono dir-ltr">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <input type="range" id="progressBar" value="0" class="w-full mb-2" disabled>
        </div>

        <!-- لیست پخش (سرمه‌ای تیره) -->
        <div class="bg-[#0b1120] border-t border-white/5 p-2">
            <div class="playlist-scroll overflow-y-auto px-1">
                <ul id="playlistContainer" class="space-y-1">
                    <li class="text-center text-xs text-gray-500 py-4">در حال خواندن فایل...</li>
                </ul>
            </div>
        </div>

        <audio id="audioPlayer"></audio>
    </div>

    <script>
        lucide.createIcons();

        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const playlistContainer = document.getElementById('playlistContainer');
        const vinylDisc = document.getElementById('vinylDisc');

        let playlist = [];
        let currentTrackIndex = 0;
        let isPlaying = false;

        async function loadPlaylistFile() {
            try {
                const timestamp = new Date().getTime();
                const response = await fetch(`playlist.txt?t=${timestamp}`, {
                    cache: "no-store"
                });

                if (!response.ok) throw new Error("فایل پیدا نشد");

                const text = await response.text();
                parsePlaylist(text);
            } catch (error) {
                console.warn("حالت پیش‌نمایش:", error);
                const fallbackData = `
https://dl.pmcmusic.tv/1402/09/Hayedeh%20-%20Saghi.mp3,ساقی,هایده
https://cdn.musicgitar.ir/Music/Mahasti/320/Mahasti%20-%20Mosafer%20[320].mp3?src=musicgitar,مسافر,مهستی
                `;
                parsePlaylist(fallbackData);
            }
        }

        function parsePlaylist(text) {
            const lines = text.split('\n');
            playlist = lines
                .map(line => line.trim())
                .filter(line => line.length > 0 && !line.startsWith('#'))
                .map(line => {
                    const parts = line.split(',');
                    return {
                        url: parts[0]?.trim(),
                        title: parts[1]?.trim() || "بدون نام",
                        artist: parts[2]?.trim() || "ناشناس"
                    };
                });

            if (playlist.length > 0) {
                renderPlaylistUI();
                loadTrack(0, false);
            } else {
                songTitle.innerText = "لیست خالی";
                artistName.innerText = "";
                playlistContainer.innerHTML = '<li class="text-center text-xs text-red-400">آهنگی پیدا نشد</li>';
            }
        }

        function renderPlaylistUI() {
            playlistContainer.innerHTML = '';
            playlist.forEach((track, index) => {
                const li = document.createElement('li');
                li.className = `p-3 rounded-lg cursor-pointer flex items-center justify-between text-xs group hover:bg-white/5 transition border border-transparent ${index === currentTrackIndex ? 'playing-row' : ''}`;
                li.innerHTML = `
                    <div class="flex flex-col overflow-hidden w-full">
                        <span class="font-bold truncate text-gray-200 group-hover:text-amber-400">${track.title}</span>
                        <span class="text-[10px] text-gray-500 truncate mt-0.5">${track.artist}</span>
                    </div>
                    ${index === currentTrackIndex ? '<div class="mr-2"><div class="w-1.5 h-1.5 rounded-full bg-amber-400 animate-pulse"></div></div>' : ''}
                `;
                li.onclick = () => loadTrack(index, true);
                playlistContainer.appendChild(li);
            });
            lucide.createIcons();
        }

        function loadTrack(index, playImmediately) {
            currentTrackIndex = index;
            const track = playlist[index];
            
            audio.src = track.url;
            songTitle.innerText = track.title;
            artistName.innerText = track.artist;
            
            renderPlaylistUI();

            if (playImmediately) {
                playSong();
            } else {
                pauseSong();
            }
        }

        function playSong() {
            isPlaying = true;
            audio.play().catch(e => console.log("خطا:", e));
            playBtn.innerHTML = '<i data-lucide="pause" class="w-5 h-5 fill-current"></i>';
            vinylDisc.classList.add('spin-slow'); 
            vinylDisc.classList.remove('paused-anim');
            lucide.createIcons();
        }

        function pauseSong() {
            isPlaying = false;
            audio.pause();
            playBtn.innerHTML = '<i data-lucide="play" class="w-5 h-5 fill-current ml-0.5"></i>';
            vinylDisc.classList.add('paused-anim');
            lucide.createIcons();
        }

        function togglePlay() {
            if (isPlaying) pauseSong();
            else playSong();
        }

        function nextSong() {
            let nextIndex = currentTrackIndex + 1;
            if (nextIndex >= playlist.length) nextIndex = 0;
            loadTrack(nextIndex, true);
        }

        function prevSong() {
            let prevIndex = currentTrackIndex - 1;
            if (prevIndex < 0) prevIndex = playlist.length - 1;
            loadTrack(prevIndex, true);
        }

        audio.addEventListener('timeupdate', (e) => {
            const { duration, currentTime } = e.srcElement;
            if (isNaN(duration)) return;
            
            const progressPercent = (currentTime / duration) * 100;
            progressBar.value = progressPercent;
            // تنظیم جهت متن زمان برای نمایش صحیح
            currentTimeEl.parentElement.style.direction = 'ltr';
            currentTimeEl.innerText = formatTime(currentTime);
            durationEl.innerText = formatTime(duration);
        });

        progressBar.addEventListener('input', () => {
            const duration = audio.duration;
            audio.currentTime = (progressBar.value / 100) * duration;
        });
        
        audio.addEventListener('loadedmetadata', () => {
            progressBar.disabled = false;
            durationEl.innerText = formatTime(audio.duration);
        });

        audio.addEventListener('ended', nextSong);

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' + sec : sec}`;
        }

        playBtn.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);

        loadPlaylistFile();

    </script>
</body>
</html>
