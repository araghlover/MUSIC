<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پلی‌لیست سنتی من</title>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css');
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #0f172a;
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
        }

        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #b45309;
            margin-top: -6px;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(180, 83, 9, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #e2e8f0;
            border-radius: 2px;
        }

        /* کانتینر اصلی پلیر (بدون عکس قاب) */
        .player-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .playlist-scroll {
            scrollbar-width: thin;
            scrollbar-color: #b45309 transparent;
            max-height: 250px; /* ارتفاع لیست پخش */
        }
        .playlist-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .playlist-scroll::-webkit-scrollbar-thumb {
            background-color: #b45309;
            border-radius: 4px;
        }

        .playing-row {
            background-color: rgba(180, 83, 9, 0.1);
            border-right: 3px solid #b45309;
        }

        /* انیمیشن چرخش */
        .spin-slow {
            animation: spin 4s linear infinite;
        }
        @keyframes spin {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }
        .paused-anim {
            animation-play-state: paused;
        }

        /* استایل هدر و دیسک */
        .header-container {
            /* تصویر بکگراند هدر */
            background-image: url('bg.png'); 
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            min-height: 120px; /* ارتفاع هدر */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* افکت سایه روی هدر برای خوانایی متن */
        .header-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.6));
        }

        .rotating-disc {
            position: absolute;
            top: 50%;
            right: -20px; /* دیسک کمی از کادر بیرون بزند یا لبه باشد */
            width: 100px; /* سایز دیسک بزرگتر */
            height: 100px;
            border-radius: 50%;
            filter: drop-shadow(-2px 4px 6px rgba(0,0,0,0.5)); 
            transform: translateY(-50%);
            z-index: 20;
        }
        
        .header-title {
            position: relative;
            z-index: 30;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            font-size: 1.5rem;
            font-weight: 800;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 min-h-screen">

    <div class="player-card flex flex-col relative text-slate-800">
        
        <!-- هدر با بکگراند bg.png و دیسک safhe.png -->
        <div class="header-container">
            <div class="header-overlay"></div>
            <h1 class="header-title">نوای عشق</h1>
            <!-- تصویر دیسک -->
            <img src="safhe.png" alt="Vinyl Disc" class="rotating-disc paused-anim" id="vinylDisc">
        </div>

        <!-- بدنه پلیر -->
        <div class="flex flex-col items-center p-6 bg-slate-50">
            
            <!-- اطلاعات آهنگ -->
            <div class="text-center w-full mb-6">
                <h2 id="songTitle" class="text-xl font-bold text-slate-900 mb-1 w-full truncate">انتخاب آهنگ...</h2>
                <p id="artistName" class="text-amber-700 text-sm font-medium">...</p>
            </div>

            <!-- نوار پیشرفت -->
            <div class="w-full mb-2 flex justify-between text-[10px] text-slate-500 font-mono font-bold">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <input type="range" id="progressBar" value="0" class="w-full mb-8" disabled>

            <!-- دکمه‌های کنترل -->
            <div class="flex items-center justify-center gap-8 text-amber-900 w-full">
                <button id="prevBtn" class="hover:text-amber-600 transition active:scale-95 p-2">
                    <i data-lucide="skip-back" class="w-8 h-8"></i>
                </button>
                
                <button id="playBtn" class="bg-gradient-to-br from-amber-600 to-amber-800 text-white rounded-full p-5 hover:shadow-xl hover:scale-105 transition active:scale-95 shadow-lg border-4 border-amber-100">
                    <i data-lucide="play" class="w-8 h-8 fill-current ml-1"></i>
                </button>
                
                <button id="nextBtn" class="hover:text-amber-600 transition active:scale-95 p-2">
                    <i data-lucide="skip-forward" class="w-8 h-8"></i>
                </button>
            </div>
        </div>

        <!-- لیست پخش -->
        <div class="bg-white border-t border-slate-200 p-2">
            <div class="playlist-scroll overflow-y-auto px-2 pb-2">
                <h3 class="text-xs font-bold text-slate-400 mb-2 mt-2 px-2">لیست پخش</h3>
                <ul id="playlistContainer" class="space-y-1">
                    <li class="text-center text-xs text-slate-400 py-4">در حال خواندن فایل...</li>
                </ul>
            </div>
        </div>

        <audio id="audioPlayer"></audio>
    </div>

    <script>
        lucide.createIcons();

        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const playlistContainer = document.getElementById('playlistContainer');
        const vinylDisc = document.getElementById('vinylDisc');

        let playlist = [];
        let currentTrackIndex = 0;
        let isPlaying = false;

        async function loadPlaylistFile() {
            try {
                const timestamp = new Date().getTime();
                const response = await fetch(`playlist.txt?t=${timestamp}`, {
                    cache: "no-store"
                });

                if (!response.ok) throw new Error("فایل پیدا نشد");

                const text = await response.text();
                parsePlaylist(text);
            } catch (error) {
                console.warn("حالت پیش‌نمایش:", error);
                const fallbackData = `
https://dl.pmcmusic.tv/1402/09/Hayedeh%20-%20Saghi.mp3,ساقی,هایده
https://cdn.musicgitar.ir/Music/Mahasti/320/Mahasti%20-%20Mosafer%20[320].mp3?src=musicgitar,مسافر,مهستی
                `;
                parsePlaylist(fallbackData);
            }
        }

        function parsePlaylist(text) {
            const lines = text.split('\n');
            playlist = lines
                .map(line => line.trim())
                .filter(line => line.length > 0 && !line.startsWith('#'))
                .map(line => {
                    const parts = line.split(',');
                    return {
                        url: parts[0]?.trim(),
                        title: parts[1]?.trim() || "بدون نام",
                        artist: parts[2]?.trim() || "ناشناس"
                    };
                });

            if (playlist.length > 0) {
                renderPlaylistUI();
                loadTrack(0, false);
            } else {
                songTitle.innerText = "لیست خالی";
                artistName.innerText = "";
                playlistContainer.innerHTML = '<li class="text-center text-xs text-red-500">آهنگی پیدا نشد</li>';
            }
        }

        function renderPlaylistUI() {
            playlistContainer.innerHTML = '';
            playlist.forEach((track, index) => {
                const li = document.createElement('li');
                li.className = `p-3 rounded-lg cursor-pointer flex items-center justify-between text-xs group hover:bg-amber-50 transition border border-transparent hover:border-amber-100 ${index === currentTrackIndex ? 'playing-row' : ''}`;
                li.innerHTML = `
                    <div class="flex flex-col overflow-hidden w-full">
                        <span class="font-bold truncate text-slate-800 text-sm group-hover:text-amber-900">${track.title}</span>
                        <span class="text-xs text-slate-500 truncate mt-0.5">${track.artist}</span>
                    </div>
                    ${index === currentTrackIndex ? '<div class="mr-2"><div class="w-2 h-2 rounded-full bg-amber-600 animate-pulse"></div></div>' : ''}
                `;
                li.onclick = () => loadTrack(index, true);
                playlistContainer.appendChild(li);
            });
            lucide.createIcons();
        }

        function loadTrack(index, playImmediately) {
            currentTrackIndex = index;
            const track = playlist[index];
            
            audio.src = track.url;
            songTitle.innerText = track.title;
            artistName.innerText = track.artist;
            
            renderPlaylistUI();

            if (playImmediately) {
                playSong();
            } else {
                pauseSong();
            }
        }

        function playSong() {
            isPlaying = true;
            audio.play().catch(e => console.log("خطا:", e));
            playBtn.innerHTML = '<i data-lucide="pause" class="w-8 h-8 fill-current"></i>';
            vinylDisc.classList.add('spin-slow'); 
            vinylDisc.classList.remove('paused-anim');
            lucide.createIcons();
        }

        function pauseSong() {
            isPlaying = false;
            audio.pause();
            playBtn.innerHTML = '<i data-lucide="play" class="w-8 h-8 fill-current ml-1"></i>';
            vinylDisc.classList.add('paused-anim');
            lucide.createIcons();
        }

        function togglePlay() {
            if (isPlaying) pauseSong();
            else playSong();
        }

        function nextSong() {
            let nextIndex = currentTrackIndex + 1;
            if (nextIndex >= playlist.length) nextIndex = 0;
            loadTrack(nextIndex, true);
        }

        function prevSong() {
            let prevIndex = currentTrackIndex - 1;
            if (prevIndex < 0) prevIndex = playlist.length - 1;
            loadTrack(prevIndex, true);
        }

        audio.addEventListener('timeupdate', (e) => {
            const { duration, currentTime } = e.srcElement;
            if (isNaN(duration)) return;
            
            const progressPercent = (currentTime / duration) * 100;
            progressBar.value = progressPercent;
            currentTimeEl.innerText = formatTime(currentTime);
            durationEl.innerText = formatTime(duration);
        });

        progressBar.addEventListener('input', () => {
            const duration = audio.duration;
            audio.currentTime = (progressBar.value / 100) * duration;
        });
        
        audio.addEventListener('loadedmetadata', () => {
            progressBar.disabled = false;
            durationEl.innerText = formatTime(audio.duration);
        });

        audio.addEventListener('ended', nextSong);

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' + sec : sec}`;
        }

        playBtn.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);

        loadPlaylistFile();

    </script>
</body>
</html>
